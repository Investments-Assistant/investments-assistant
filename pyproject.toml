[tool.poetry]
name = "investment-assistant"
version = "0.1.0"
description = "AI-powered investment analysis assistant with Streamlit, LangChain, and LangGraph"
authors = ["Lu√≠s Pires <27.investments.assistant@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/yourusername/investments-assistant"
keywords = ["ai", "investment", "langchain", "langgraph", "streamlit"]

[tool.poetry.dependencies]
python = "^3.9"
streamlit = "^1.28.1"
langchain = "^0.1.0"
langchain-community = "^0.0.8"
langgraph = "^0.0.1"
python-dotenv = "^1.0.0"
requests = "^2.31.0"
pydantic = "^2.5.0"
openai = "^1.3.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"
black = "^23.12.0"
flake8 = "^6.1.0"
isort = "^5.13.2"
mypy = "^1.7.1"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.virtualenvs]
in-project = true

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | builds
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_mode = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=src --cov-report=term-missing"
